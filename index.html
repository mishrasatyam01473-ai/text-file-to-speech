<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #filebox {
            display: none;
        }

    </style>

</head>

<body class="min-h-screen bg-slate-100 flex items-center justify-center p-6">
       
    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-slate-100" id="textbox">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Text to Speech</h1>
            <p class="text-slate-500 mt-2">Convert your text into natural speech instantly.</p>
        </header>
        <div id="textToSpeech" class="space-y-4">
            <textarea id="textInput" placeholder="Type something amazing here..." rows="6"
                class="w-full p-4 text-slate-700 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all resize-none"
                required></textarea>

            <button onclick="speakText()"
                class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                Play Audio
                <button onclick="gotoFile()" class="ml-2 text-sm bg-slate-200 hover:bg-slate-300 text-slate-700 py-1 px-3 rounded-lg">File to Speech</button>
            </button>
        </div>
    </section>
    <section class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-slate-100" id="filebox">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">File to Speech</h1>
            <p class="text-slate-500 mt-2">Convert your file into natural speech instantly.</p>
        </header>
        <div id="fileToSpeech" class="space-y-4">
            <input type="file" id="fileInput"
                class="w-full text-slate-700 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all">

            <button onclick="speakFile()"
                class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-200 transition-all active:scale-[0.98]">
                Play Audio
                <button onclick="gotoText()" class="ml-2 text-sm bg-slate-200 hover:bg-slate-300 text-slate-700 py-1 px-3 rounded-lg">Text to Speech</button>
                <span id="display"></span>
            </button>
        </div>
    </section>


    <script src="script.js">
    </script>
</body>

</html>
